apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: act-runner
  name: act-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: act-runner
  strategy: {}
  template:
    metadata:
      labels:
        app: act-runner
    spec:
      restartPolicy: Always
      volumes:
      - name: docker-certs
        emptyDir: {}
      - name: runner-data
        persistentVolumeClaim:
          claimName: act-runner-vol
      containers:
      - name: runner
        image: gitea/act_runner:nightly
        command: ["sh", "-c", "while ! nc -z localhost 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; /sbin/tini -- run.sh"]
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 75m
            memory: 1Gi
        env:
        - name: DOCKER_HOST
          value: tcp://localhost:2376
        - name: DOCKER_CERT_PATH
          value: /certs/client
        - name: DOCKER_TLS_VERIFY
          value: "1"
        - name: GITEA_INSTANCE_URL
          value: http://gitea
        - name: GITEA_RUNNER_REGISTRATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: token
              key: GITEA_RUNNER_REGISTRATION_TOKEN
        volumeMounts:
        - name: docker-certs
          mountPath: /certs
        - name: runner-data
          mountPath: /data
      - name: daemon
        image: docker:23.0.6-dind
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 75m
            memory: 1Gi
        env:
        - name: DOCKER_TLS_CERTDIR
          value: /certs
        - name: DOCKER_HOST
          value: tcp://localhost:2376
        - name: DOCKER_TLS_VERIFY
          value: "1"
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-certs
          mountPath: /certs
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: act-runner
spec:
  egress:
  - toEntities:
    - world
  endpointSelector:
    matchLabels:
      app: act-runner
