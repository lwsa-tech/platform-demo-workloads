# yaml-language-server: $schema=https://raw.githubusercontent.com/lwsa-idp/static/main/schemas/blueprint.json

services:
  - name: gitea
    image: docker.io/gitea/gitea:1.23.4
    plan: micro
    port: 3000
    ingress:
      enabled: true
    additionalPorts:
      - port: 22
        expose:
          enabled: true
    mountVolumes:
      - name: data
        path: /data
    envVars:
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: "db-rw:5432"
      GITEA__service__ALLOW_ONLY_EXTERNAL_REGISTRATION: "true"
      GITEA__server__SSH_DOMAIN: "191.252.224.48.nip.io"
    envVarsFrom:
      dbServers:
        - name: db
          type: cnpg
          mappings:
            GITEA__database__NAME: DB_NAME
            GITEA__database__USER: DB_USER
            GITEA__database__PASSWD: DB_PASSWORD

