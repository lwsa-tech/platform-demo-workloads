  - name: teste-1
    type: cnpg
    version: "17"
    plan: nano
    size: 10Gi
    replicas: 3

searches:
  - name: mysearch
    type: elasticsearch
    version: "8.17.2"
    expose:
      enabled: true
      sourceRanges:
        - "189.0.0.0/8"
        - "186.0.0.0/8"
        - "187.0.0.0/8"
        - "201.0.0.0/8"
        - "70.0.0.0/8"
    nodes:
      master:
        replicas: 3 # default 3
        plan: medium
        size: 80Gi
      data:
        replicas: 3 # default 3
        plan: large
        size: 160Gi
    dashboard:
      enabled: true
      sourceRanges:
        - "0.0.0.0/0"
        - "186.0.0.0/8"
        - "187.0.0.0/8"
        - "201.0.0.0/8"
        - "177.0.0.0/8"
        - "70.0.0.0/8"
      replicas: 1 # default 1
      plan: small

  - name: busca
    type: elasticsearch
    version: "9.2.0"
    nodes:
      master:
        replicas: 3
        plan: medium
        size: 80Gi
      data:
        replicas: 3
        plan: medium
        size: 80Gi
    dashboard:
      enabled: true
      replicas: 1
      plan: small